<!DOCTYPE html>
<html lang="en">
   <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>Registration</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
     <div id="registrationHeader">
       <h2>Registration</h2>
       <br>
     </div>
     <div id="registrationForm">
      <form action="" method="POST">
          <!--Sends post request with values-->
        <input type="username" placeholder="Username" name="username" value="{{request.form.username}}">
        <br>
        <input type="password" placeholder="Password" name="password" value="{{request.form.password}}">
        <br>
        <input type="email" placeholder="Email" name="email" value="{{request.form.email}}">
        <br>
        <input class="btn btn-default" type="submit" value="Click to complete registration">
      </form>
    </div>
      <!--Displays error from views.py if condition not met-->
      {%if error%}
      <p class="error"> <strong> Error: </strong> {{error}} </p>
      {% endif %}
      <div id="flash_message">
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>
      <div id="goBack">
        <p> Click <a href="/"> here</a> to go back to home.</p>
    </div>
   </body>
</html>
